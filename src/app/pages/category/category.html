<section class="category-page">

  <h2 class="category-title">
    {{ categoryType | titlecase }} Supplies
  </h2>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="product">
      <h4>{{ product.name }}</h4>
    </div>
  </div>

</section>
